<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog :: Register</title>
</head>
<body>
<div class="container">
  <h1>Spring Boot Blog Application</h1>
  <hr>
  <a th:href="@{'/'}">Home</a>

  <form th:action="@{'/register'}" th:object="${account}" method="post">
    <label for="firstname">Firstname</label>
    <input type="text" th:field="*{firstname}" name="firstname"><br>
    <label for="lastname">Lastname</label>
    <input type="text" th:field="*{lastname}" name="lastname"><br>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" name="email"><br>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" name="password"><br>
    <button type="submit">Login</button>
  </form>

</div>
</body>
</html>
