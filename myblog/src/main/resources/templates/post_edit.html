<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog :: Create Post</title>
</head>
<body>
<div class="container">
  <h1>Spring Boot Blog Application</h1>
  <hr>
  <a th:href="@{'/'}">Home</a>

  <form th:action="@{'/posts/' + ${post.id}}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{account}">
    <input type="hidden" th:field="*{createdAt}">

    <h2>Write new post!</h2>
    <div>
      <label for="title">Title</label>
      <input type="text" th:field="*{title}" name="title"><br>
    </div>
    <div>
      <label for="body">Body</label>
      <textarea type="text" th:field="*{body}" name="body"></textarea><br>
    </div>
    <button type="submit">Publish</button>
  </form>

</div>
</body>
</html>
